apiVersion: argoproj.io/v1alpha1  
kind: Application  
metadata:  
  name: prometheus-operator-crds  
  namespace: argocd  
  annotations:  
    # Ensure CRDs exist before other apps if you use app-of-apps  
    argocd.argoproj.io/sync-wave: "-1"  
spec:  
  project: default  
  destination:  
    server: https://kubernetes.default.svc  
    namespace: kube-system    # any namespace; CRDs are cluster-scoped  
  source:  
    repoURL: https://prometheus-community.github.io/helm-charts  
    chart: prometheus-operator-crds  
    targetRevision: 15.0.0    # or latest available version  
  syncPolicy:  
    automated:  
      prune: true  
      selfHeal: true  
