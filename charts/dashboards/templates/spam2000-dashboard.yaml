apiVersion: v1  
kind: ConfigMap  
metadata:  
  name: spam2000-dashboard  
  namespace: monitoring  
  labels:  
    grafana_dashboard: "1"  
data:  
  spam2000-dashboard.json: |  
    {  
      "id": null,  
      "uid": "spam2000",  
      "title": "Spam2000 Metrics",  
      "timezone": "browser",  
      "schemaVersion": 36,  
      "version": 1,  
      "refresh": "10s",  
      "panels": [  
        {  
          "type": "graph",  
          "title": "Requests per second",  
          "targets": [  
            {  
              "expr": "rate(spam2000_requests_total[1m])",  
              "legendFormat": "RPS",  
              "intervalFactor": 1  
            }  
          ],  
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 }  
        }  
      ]  
    }  
